# Default values for storageos.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
image:
  repository: storageos/node
  tag: 0.9.0
  pullPolicy: IfNotPresent
storageclass:
  name: fast
  # pool: default
  # fsType: ext4
cluster:
  # Either a clusterId or firstNode should be set so that the cluster can
  # bootstrap.  The clusterId can be generated by using the StorageOS CLI:
  #   `storageos cluster create`
  # firstNode is the hostname or ip address of a single cluster node.  This node
  # will bootstrap the cluster when StorageOS starts for the first time, but
  # after boostrap serves no purpose and does not introduce a single point of
  # failure.
  # clusterId: 23f30683-0149-4de0-9b4a-dd3998535416
  # firstNode: gke-test01-node-default-pool-478bef52-wljs
  join:
api:
  secretName: storageos-api
  secretNamespace: default
  # address should be set to the external service address/name as it needs to be
  # accessible by the Kubernetes master.
  address: http://storageos:5705
  username: storageos
  password: storageos
service:
  name: storageos
  type: LoadBalancer

  ## List of IP addresses at which the StorageOS api is available
  ## Ref: https://kubernetes.io/docs/user-guide/services/#external-ips
  ##
  externalIPs: []
  loadBalancerIP: ""
  loadBalancerSourceRanges: []
  externalPort: 15705
  internalPort: 5705
ingress:
  enabled: true
  # Used to create an Ingress record.
  hosts:
    - storageos.local
  annotations:
    kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  tls:
    # Secrets must be manually created in the namespace.
    # - secretName: chart-example-tls
    #   hosts:
    #     - chart-example.local
resources: {}